              <span class="navbar-toggler-icon" style="color: rgb(95, 29, 172);"></span>
            </button>
            <div class="collapse navbar-collapse justi justify-content-end" id="mynavbar">
              <ul class="navbar-nav nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" style="font-weight: 600;" href="#">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link navbar-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" style="font-size: 15px; font-weight: 600;">Hosting</a>
                    <ul class="dropdown-menu">
                        <li><a href=".#" class="dropdown-item">Web Hosting</a></li>

            <label for="text">Search <img src="./assets/img/home/Vector.png" alt=""></label>
          </div>
          <div class="domain_box">
            <div class="row">
              <div class="col-lg-2">
                <div class="domain_content">
                  <div class="domain">
                    <h4>.com</h4>
                  </div>
                  <div class="count-box">
                    <p><span>$</span>
                      9.99/ Year</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-2">
                <div class="domain_content">
                  <div class="domain">
                    <h4>.org</h4>
                  </div>
                  <div class="count-box">
                    <p><span>$</span>
                    6.99/ Year</p>
                  </div>
                </div>
              </div>
  
              <div class="col-lg-2">
                <div class="domain_content">
                  <div class="domain">
                    <h4>.net</h4>
                  </div>

              <div class="col-lg-2">
                <div class="domain_content">
                  <div class="domain">
                    <h4>.biz</h4>
                  </div>
                  <div class="count-box">
                    <p><span>$</span>
                      8.99/ Year
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    <section id="coustomar_support">
      <div class="container">
        <div class="coustomar_content">

            <div class="col-lg-4">
